<!DOCTYPE html>
<html lang="zh-Hant-TW">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <style>
      span.changetxt{
          color: rgb(24, 24, 24);
          background-color: rgb(0, 195, 255);
          padding: 5px;
          border-radius: 5px;
      }
  </style>

  <body>
    <div class="container">
      <div id="app" class="container">
        <table class="table mt-4">
          <thead>
            <tr>
              <th>產品名稱</th>
              <th width="120">
                原價
              </th>
              <th width="120">
                售價
              </th>
              <th width="150">
                是否啟用
              </th>
              <th width="120">
                刪除
              </th>
            </tr>
          </thead>
          <tbody id="productList">
            <tr v-for="(product, index) in myProducts.products" :key="product.id">
              <td>{{product.title}}</td>
              <td width="120">
                {{product.origin_price}}
              </td>
              <td width="120">
                {{product.price}}
              </td>
              <td width="100">
                <span :class="{changetxt:product.is_enabled==1}"
                @click="currentenabled(product)">{{product.is_enabled==1? '啟用':'未啟用'}}</span>
              </td>
              <td width="120">
                <button type="button" class="btn btn-sm btn-outline-danger move deleteBtn" data-action="remove" data-id=""@click="del(product)"> 刪除 </button>
              </td>
            </tr>
          </tbody>
        </table>
        <p>目前有 <span id="productCount">{{totalProducts}}</span> 項產品</p>
      </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
            integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
            crossorigin='anonymous'></script>
    <script type="module" src="./product.js"></script>
  </body>

</html>
